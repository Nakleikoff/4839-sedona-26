name: build

on:
  - pull_request

jobs:
  start_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Build Project
        run: |
          NODE_ENV=development npm install && npm run build
          if [[ $(find . -maxdepth 1 -type d -name 'build') == '' ]]
          then
            mkdir build
            cp $(find source -name '*.html') build
            cp -r source/css build
            cp -r source/js build
            cp -r source/fonts build
            cp -r source/img build
          fi
          mkdir actions_artifacts
          echo "prev.event.number=${{ github.event.number }}" > build/env

      - name: Send Build to Github Pages
        uses: actions/upload-artifact@master
        with:
          name: Build
          path: build

      - name: Add comment to PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Я собрал ваш пулреквест. Посмотреть можно https://htmlacademy-adaptive.github.io/4839-sedona-26/${{ github.event.number }}
